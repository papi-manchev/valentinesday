<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #d6336c;
      padding: 0 20px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
      width: 300px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #adb5bd;
      position: absolute;
      left: 150px;
      top: 40px;
    }

    #result {
      display: none;
      margin-top: 30px;
    }

    img {
      max-width: 260px;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>–ú–∏—à–µ, —â–µ –º–∏ –±—ä–¥–µ—à –ª–∏ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞? üíñ</h1>

  <div class="buttons">
    <button id="yes" onclick="sayYes()">Yes üíò</button>
    <button
  id="no"
  ontouchstart="moveNo()"
  ontouchmove="moveNo()"
  onmouseover="moveNo()"
>
      No üôÉ
    </button>
  </div>

  <div id="result">
    <h2>YAY!!! ü•∞</h2>
    <p>I can‚Äôt wait for our date ‚ù§Ô∏è</p>
    <img
      src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      alt="Happy Valentine"
    />
  </div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("no");

    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - buttonWidth - 20;
    const maxY = window.innerHeight - buttonHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  function sayYes() {
    document.querySelector(".buttons").style.display = "none";
    document.getElementById("result").style.display = "block";
  }
</script>


</body>
</html>
